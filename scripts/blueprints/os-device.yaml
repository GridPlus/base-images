selector:
  sw.os: 1
  hw.device-type: 1
  arch.sw: 1
  sw.stack-variant: 1
output:
  filename: Dockerfile
  type: sw.docker-image.os-device
  slug: "{{children.hw.device-type.slug}}-{{children.sw.os.slug}}"
  path: "device-base/{{children.hw.device-type.slug}}/{{children.sw.os.slug}}/{{children.sw.os.version}}/{{children.sw.stack-variant.slug}}"
  requires:
    - type: hw.device-type
      arch: "{{children.arch.sw.slug}}"
  template:
    - name: os-device
      data: >
        FROM balenalib/{{arch.sw.slug}}-{{sw.os.slug}}:{{sw.os.version}}-{{sw.stack-variant.slug}}

        LABEL io.balena.device-type="{{hw.device-type.slug}}"

        {{import partial="distro-config" combination="sw.os+hw.device-type"}}

        {{import partial="dependencies" combination="sw.os+hw.device-type"}}
